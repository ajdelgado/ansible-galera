---
# file: roles/galera/tasks/install.yml
- name: Installing MariaDB Galera packages (Debian)
  apt:
    name="{{ item }}"
    state=latest
    update_cache=yes
  with_items: "{{ galera_packages }}"
  when: ansible_distribution == 'Debian'
  tags:
    - galera
    - galera-install

- name: Remove mariadb-libs packages already installed (CentOS)
  yum:
    name=mariadb-libs
    state=absent
  when: ansible_distribution == 'CentOS'
  tags:
    - galera
    - galera-install

- name: Installing MariaDB Galera packages (CentOS)
  yum:
    name="{{ item }}"
    state=latest
    update_cache=yes
  with_items: "{{ galera_packages }}"
  when: ansible_distribution == 'CentOS'
  tags:
    - galera
    - galera-install

- name: Enable MariaDB service
  service:
    name={{ mariadb_svc_name }}
    enabled=yes
  tags:
    - galera
    - galera-install
